<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkA(a) {
        if (a < 2) {
            return false
        }else {
            for (let i = 2; i < a ; i++) {
                if (a%i===0)
                return false
            }
        } return true
    }

    console.log(checkA(5))
</script>
</body>
</html>
