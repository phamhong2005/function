<p id="concac"></p>
<script>
    acreage(4)
    function acreage(r) {
        const Pi = 3.14
        let radius = Math.pow(r,2)*Pi
document.getElementById("concac").innerHTML = radius}

    
function perimeter(r){
    const Pi = 3.14
    let radius = (r * 2) * Pi
    return radius
}
let c = perimeter(6)
document.write(c)
